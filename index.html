<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    #messages { list-style: none; padding: 0; border: 1px solid #ccc; max-height: 300px; overflow-y: scroll; }
    #form { display: flex; margin-top: 10px; }
    #input { flex: 1; padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <h2>Socket.IO Chat Room</h2>
  <p><em>Message history loads when you connect.</em></p>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button>Send</button>
  </form>

  <!-- Correct Socket.IO version to match backend -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
